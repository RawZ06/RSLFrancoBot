camc:
  label: "Correct Chest Appearances"
  description: "Disable correction of chest appearance inconsistencies."
  settings:
    correct_chest_appearances: "off"

start_weird_egg:
  label: "Start with Weird Egg"
  description: "Player starts with the Weird Egg and no consumables."
  settings:
    spawn_positions: []
    shuffle_child_trade: ["Weird Egg"]
    start_with_consumables: false
    starting_equipment: []

keysy:
  label: "Keysy Mode"
  description: "Removes small keys from dungeons."
  settings:
    shuffle_smallkeys: "remove"

open_deku:
  label: "Open Forest"
  description: "The forest is open from the start of the game."
  settings:
    open_forest: "open"

gerudo_card:
  label: "Gerudo Card Shuffle"
  description: "Allows the Gerudo Card to be shuffled."
  settings:
    shuffle_gerudo_card: true

ocarina:
  label: "Ocarina Shuffle"
  description: "Shuffle Ocarinas and make Scarecrow Song free."
  settings:
    shuffle_ocarinas: true
    free_scarecrow: true

bombchu_bag:
  label: "Bombchu Drops"
  description: "Enable free Bombchu drops without requiring a bag."
  settings:
    free_bombchu_drops: true

dungeon_er:
  label: "Simple Dungeon Entrance Randomizer"
  description: "Randomizes dungeon entrances in a simple pool."
  settings:
    shuffle_dungeon_entrances: "simple"

dungeon_er_mixed:
  label: "Mixed Dungeon Entrance Randomizer"
  description: "Mix dungeon entrances with interior and grotto entrances."
  settings:
    shuffle_dungeon_entrances: "simple"
    mix_entrance_pools: ["Interior", "GrottoGrave", "Dungeon"]

songsanity:
  label: "Songsanity (Any)"
  description: "Shuffle all song rewards among general items."
  settings:
    shuffle_song_items: "any"

songsanity_dungeon:
  label: "Songsanity (Dungeon)"
  description: "Shuffle song rewards within dungeon rewards."
  settings:
    shuffle_song_items: "dungeon"

cowsanity:
  label: "Cowsanity"
  description: "Shuffle cow item rewards into the general item pool."
  settings:
    shuffle_cows: true

shops:
  label: "Shopsanity 4"
  description: "Shops contain 4 randomized items and start with rupees."
  settings:
    shopsanity: "4"
    start_with_rupees: true

scrubsanity:
  label: "Scrubsanity (Low)"
  description: "Shuffle scrub item prices and pool with low density."
  settings:
    shuffle_scrubs: "low"

token_dj:
  label: "Tokensanity (Dungeons)"
  description: "Only dungeon Skulltulas give randomized tokens."
  settings:
    tokensanity: "dungeons"

token_ow:
  label: "Tokensanity (Overworld)"
  description: "Only overworld Skulltulas give randomized tokens."
  settings:
    tokensanity: "overworld"

token_all:
  label: "Tokensanity (All)"
  description: "All Skulltulas give randomized tokens."
  settings:
    tokensanity: "all"

boss_key:
  label: "Boss Keysanity"
  description: "Shuffle boss keys among the full item pool."
  settings:
    shuffle_bosskeys: "keysanity"

warps:
  label: "Warp Songs and Owl Drops"
  description: "Enable warp songs and owl drop travel."
  settings:
    warp_songs: true
    owl_drops: true

dot:
  label: "Closed Door of Time"
  description: "The Door of Time starts closed."
  settings:
    open_door_of_time: false

fountain:
  label: "Open Zora Fountain"
  description: "Zora's Fountain is accessible from the start."
  settings:
    zora_fountain: "open"

one_major:
  label: "One Major Item per Dungeon"
  description: "Each dungeon contains only one major item."
  settings:
    one_item_per_dungeon: true

boss_souls:
  label: "Boss Souls Shuffle"
  description: "Enemies drop boss souls."
  settings:
    shuffle_enemy_spawns: "bosses"

regional_souls:
  label: "Regional Souls Shuffle"
  description: "Enemies drop souls limited to their regions."
  settings:
    shuffle_enemy_spawns: "regional"

souls:
  label: "All Souls Shuffle"
  description: "Enemies drop randomized souls from all regions."
  settings:
    shuffle_enemy_spawns: "all"

boss_er:
  label: "Boss Entrance Randomizer"
  description: "Fully randomizes boss entrances."
  settings:
    shuffle_bosses: "full"

mixed_er:
  label: "Mixed Entrance Randomizer"
  description: "Mix grotto and interior entrances."
  settings:
    shuffle_grotto_entrances: true
    shuffle_interior_entrances: "all"
    mix_entrance_pools: ["Interior", "GrottoGrave"]

keysanity_all:
  label: "Full Keysanity"
  description: "All small keys are shuffled into the item pool."
  settings:
    shuffle_smallkeys: "keysanity"

keyring_all:
  label: "All Key Rings"
  description: "All small keys are grouped into key rings by region."
  settings:
    shuffle_smallkeys: "regional"
    key_rings_choice: "all"

keyring_regional:
  label: "Regional Key Rings"
  description: "Regional small keys grouped into key rings."
  settings:
    shuffle_smallkeys: "keysanity"
    key_rings_choice: "all"

trials:
  label: "Random Trials"
  description: "Randomize the number of active Ganon trials."
  settings:
    trials_random: true

frogs:
  label: "Frogsanity"
  description: "Shuffle Frog Song rupee rewards."
  settings:
    shuffle_frog_song_rupees: true

minimal:
  label: "Minimal Item Pool"
  description: "Generate the minimal number of items possible."
  settings:
    item_pool_value: "minimal"

scarce:
  label: "Scarce Item Pool"
  description: "Generate a reduced number of items."
  settings:
    item_pool_value: "scarce"

pot:
  label: "Pots Shuffle"
  description: "Shuffle items found inside pots."
  settings:
    shuffle_pots: "all"
    shuffle_empty_pots: false

crate:
  label: "Crates Shuffle"
  description: "Shuffle items found in crates."
  settings:
    shuffle_crates: "all"
    shuffle_empty_crates: false

beatable_only:
  label: "Beatable Only Mode"
  description: "World generation ensures the game can be beaten but not necessarily fully completed."
  settings:
    reachable_locations: "beatable"

bridge_6_med:
  label: "6 Medallion Bridge"
  description: "Requires 6 medallions to spawn the rainbow bridge."
  settings:
    bridge: "medallions"
    bridge_medallions: 6
    shuffle_ganon_bosskey: "medallions"
    ganon_bosskey_medallions: 6

